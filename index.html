<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h3 align="center">Etch-a-Sketch</h3>
    <div class="main">
        <div class="grid">
        </div>
        <input type="color" value="#0000ff" class="colorPicker">
        <input type="range" min="1" max="100" value="25" class="resolution">
        <button id="clear">clear</button>
        <p class="resText">test</p>
        <input type="checkbox" id="rainbow" name="rainbow">
        <label for="rainbow">Rainbow</label>
    </div>
</body>
</html>
